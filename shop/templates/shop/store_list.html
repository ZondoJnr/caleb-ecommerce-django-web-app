{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Available Stores</h2>
  <div class="row">
    {% for store in stores %}
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ store.name }}</h5>
            <p class="card-text">{{ store.description|truncatewords:20 }}</p>
            <a href="{% url 'store_detail' store.id %}" class="btn btn-primary">Visit Store</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
