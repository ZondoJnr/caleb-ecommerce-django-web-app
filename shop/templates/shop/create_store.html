{% extends 'base.html' %}
{% block title %}Create Store{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Create a New Store</h2>
  <form method="post" enctype="multipart/form-data">  {# Added enctype for image upload #}
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create</button>
    <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
